<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Calculadora</title>
</head>

<body>
  <div id="calc">
    <h3>Calculadora</h3>
    <!-- div operações -->
    <div id="operations">
      <!-- resultado das operações -->
      <div id="previus-operation"></div>
      <!-- numeros digitados pelo usuários -->
      <div id="current-operation"></div>
    </div>
    <!-- div com botões padrao (apagar etc) -->
    <div id="buttons-container">
      <button class="symbols">CE</button>
      <button class="symbols">C</button>
      <button class="symbols">DELL</button>
      <button class="symbols">/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="symbols">*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="symbols">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="symbols">+</button>
      <button class="number">0</button>
      <button class="number">.</button>
      <button id="equal-btn">=</button>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
